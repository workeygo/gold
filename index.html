<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劳动报酬计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: #FFD700;
        }
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/272/272525.png');
            background-size: contain;
            animation: fall linear;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>劳动报酬计算器</h1>
        <div>
            <label for="dailyWage">日薪 (元):</label>
            <input type="number" id="dailyWage" placeholder="输入您的日薪">
        </div>
        <div>
            <label for="seconds">工作时间 (秒):</label>
            <input type="number" id="seconds" placeholder="输入工作时间(秒)">
        </div>
        <button id="calculate">计算报酬</button>
        <div id="result"></div>
    </div>

    <audio id="coinSound" src="gold.mp3" preload="auto"></audio>

    <script>
        let timer;
        let targetSeconds = 0;
        let elapsedSeconds = 0;
        
        document.getElementById('calculate').addEventListener('click', function() {
            const dailyWage = parseFloat(document.getElementById('dailyWage').value);
            targetSeconds = parseFloat(document.getElementById('seconds').value);
            
            if (isNaN(dailyWage) || isNaN(targetSeconds)) {
                alert('请输入有效的数字');
                return;
            }
            
            // 清除之前的定时器
            if(timer) clearInterval(timer);
            elapsedSeconds = 0;
            
            calculateAndAnimate(dailyWage);
            
            // 设置定时器，每秒检查一次
            timer = setInterval(() => {
                elapsedSeconds++;
                if(elapsedSeconds >= targetSeconds) {
                    calculateAndAnimate(dailyWage);
                    elapsedSeconds = 0; // 重置计时
                }
            }, 1000);
        });
        
        function calculateAndAnimate(dailyWage) {
            // 计算每秒工资 (日薪按8小时工作计算)
            const wagePerSecond = dailyWage / (12 * 60 * 60);
            const payment = wagePerSecond * targetSeconds;
            
            document.getElementById('result').textContent = `您获得的劳动报酬: ¥${payment.toFixed(2)}`;
            
            // 播放金币声音
            document.getElementById('coinSound').currentTime = 0; // 重置音频
            document.getElementById('coinSound').play();
            
            // 创建金币动画
            createCoins();
        }
        
        function createCoins() {
            const container = document.querySelector('.container');
            const coinCount = 20;
            
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // 随机位置
                const startX = Math.random() * window.innerWidth;
                const duration = 2 + Math.random() * 3;
                
                coin.style.left = `${startX}px`;
                coin.style.top = '-30px';
                coin.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(coin);
                
                // 动画结束后移除金币
                setTimeout(() => {
                    coin.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>
